<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <div class="topbar">
      <div class="brand">RT Notify <span class="badge">Kafka + Redis</span></div>
      <div class="muted">Nemaš račun? <a href="/register">Register</a></div>
    </div>

    <div class="card" style="max-width:520px;margin:0 auto;">
      <h1>Login</h1>
      <p class="muted">Prijavi se da vidiš notifikacije.</p>

      <form id="loginForm">
        <label>Username</label>
        <input id="username" autocomplete="username" />

        <label>Password</label>
        <input id="password" type="password" autocomplete="current-password" />

        <div class="actions">
          <button class="btn btn-primary" type="submit">Login</button>
          <span id="msg" class="muted"></span>
        </div>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      const res = await fetch("/auth/login", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({username, password}),
        credentials: "same-origin"
      });

      const data = await res.json().catch(()=>({}));
      const msg = document.getElementById("msg");

      if (!res.ok) {
        msg.textContent = data.error || "Login error";
        msg.className = "msg-err";
        return;
      }

      localStorage.setItem("token", data.access_token);
      localStorage.setItem("username", username);

      msg.textContent = "OK ";
      msg.className = "msg-ok";
      window.location.replace("/dashboard");
    });
  </script>
</body>
</html>
